<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Nurtureleaf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./logo.png">
  <link rel="stylesheet" href="style-login.css">
</head>
<body>
  <header>
    <div class="logo top-left">
      <a href="#">
        <img src="./logo.png" alt="Nurtureleaf Logo">
        <span>Nurtureleaf</span>
      </a>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-box">
      <h2>Welcome Back ðŸŒ±</h2>
      <div class="tabs">
        <button class="tab-btn active" onclick="showForm('login')">Login</button>
        <button class="tab-btn" onclick="showForm('signup')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="form active" onsubmit="goToOTP(event)">
        <input 
          type="text" 
          id="login-mobile" 
          placeholder="Mobile Number" 
          minlength="10" 
          maxlength="13" 
          pattern="[0-9]{10,13}"
          title="Please enter 10-13 digits only"
          required
          oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="switch">Don't have an account? <a href="#" onclick="showForm('signup')">Sign Up</a></p>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="form" onsubmit="goToOTP(event)">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input 
          type="text" 
          id="signup-mobile" 
          placeholder="Mobile Number" 
          minlength="10" 
          maxlength="13" 
          pattern="[0-9]{10,13}"
          title="Please enter 10-13 digits only"
          required
          oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p class="switch">Already have an account? <a href="#" onclick="showForm('login')">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    function showForm(type) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const tabBtns = document.querySelectorAll('.tab-btn');

      if (type === 'login') {
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
        tabBtns[0].classList.add('active');
        tabBtns[1].classList.remove('active');
      } else {
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
        tabBtns[1].classList.add('active');
        tabBtns[0].classList.remove('active');
      }
    }

    function goToOTP(e) {
      e.preventDefault();
      const mobile = document.querySelector('#login-form.active #login-mobile, #signup-form.active #signup-mobile');
      
      if (mobile && mobile.value.trim() !== "") {
        // Validate mobile number length
        const mobileValue = mobile.value.trim();
        if (mobileValue.length < 10) {
          alert("Mobile number must be at least 10 digits.");
          return;
        }
        if (mobileValue.length > 13) {
          alert("Mobile number cannot exceed 13 digits.");
          return;
        }
        if (!/^[0-9]+$/.test(mobileValue)) {
          alert("Mobile number should contain only digits.");
          return;
        }
        
        localStorage.setItem('user_mobile', mobileValue);
        window.location.href = 'otp.html';
      } else {
        alert("Please enter your mobile number.");
      }
    }
  </script>
</body>
</html>
