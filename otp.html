<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP | Nurtureleaf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./logo.png">
  <link rel="stylesheet" href="style-login.css">
</head>
<body>
  <header>
    <div class="logo top-left">
      <a href="#">
        <img src="./logo.png" alt="Nurtureleaf Logo">
        <span>Nurtureleaf</span>
      </a>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-box otp-box">
      <h2>Verify OTP üîê</h2>
      <p class="info-text">Enter the 6-digit OTP sent to your mobile number.</p>
      <form id="otp-form" onsubmit="verifyOTP(event)">
        <input type="text" id="otp" placeholder="Enter OTP" maxlength="6" required>
        <button type="submit">Verify OTP</button>
        <p class="switch note-text">Didn‚Äôt receive it? Please check your messages again.</p>
      </form>
    </div>
  </div>

  <script>
    function verifyOTP(e) {
      e.preventDefault();
      const otp = document.getElementById('otp').value.trim();
      if (otp.length === 6) {
        window.location.href = 'dashboard.html';
      } else {
        alert("Please enter a valid 6-digit OTP.");
      }
    }
  </script>
</body>
</html>
